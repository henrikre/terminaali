<div class="hero-unit">
  <h1 class="logo">
    <img src="assets/images/logo.png" alt="Terminaali">
  </h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="title">Login</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label>Email</label>

          <input type="email" placeholder="email" name="email" class="form-control" ng-model="user.email" required>
        </div>

        <div class="form-group form-group--last">
          <label>Password</label>

          <input type="password" placeholder="password" name="password" class="form-control" ng-model="user.password" required>
        </div>

        <div>
          <button class="btn btn-accent btn-login" type="submit">
            Login
          </button>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>
      </form>
    </div>
  </div>
</div>
